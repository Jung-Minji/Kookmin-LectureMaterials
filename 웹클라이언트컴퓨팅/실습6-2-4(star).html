<!DOCTYPE html>
<html>
<head>
	<title>별 문자 출력하기</title>
</head>
<body>
	<h3>별 문자 출력하기</h3>
	<hr>
	<script type="text/javascript">
		var n = prompt("정수를 입력하세요");

		for(var i=0; i<parseInt(n); i++){
			for(var j=0; j<i+1; j++){
				document.write('*');
			}
			document.write("<br>");
		}
	</script>

</body>
</html>

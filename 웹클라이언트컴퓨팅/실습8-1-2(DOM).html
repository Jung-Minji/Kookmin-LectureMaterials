<!DOCTYPE html>
<html>
<head>
	<title>라면 끓이는 순서</title>
</head>
<body>
	<h3>라면을 끓이는 순서</h3>
	<hr>
	<ol type="A" onclick="this.style.backgroundColor='yellowgreen'">
		<li>물을 끓인다.</li>
		<li id="b">라면과 스프를 넣는다.</li>
		<li id="c">파를 썰어 넣는다.</li>
		<li>5분 후 <strong>맛있게</strong> 먹는다.</li>
	</ol>
	<script type="text/javascript">
		document.getElementById("b").style.color = "green";
		document.getElementById("c").style.color = "red";
	</script>

</body>
</html>

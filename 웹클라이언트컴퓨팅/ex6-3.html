<!DOCTYPE html>
<html>
<head>
	<title>외부 파일에 자바스크립트 작성</title>
	<script src="lib.js"></script>
</head>
<body>
	<h3>마우스를 올려 보세요</h3>
	<hr>
	<img src="media/apple.png" alt="이미지"
	onmouseover="over(this)"
	onmouseout="out(this)">

	<h4>링크의 href에 자바스크립트 작성</h4>
	<hr>
	<a href="javascript:alert('클릭하셨어요?')">클릭해보세요</a>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>문서의 동적 구성</title>
	<script type="text/javascript">
		function createDIV(){
			var obj = document.getElementById("parent");
			var newDIV = document.createElement("div");
			newDIV.innerHTML = "새로 생성된 DIV입니다.";
			newDIV.setAttribute("id", "myDiv");
			newDIV.style.backgroundColor = "yellow";
			newDIV.onclick = function(){
				var p = this.parentElement;
				p.removeChild(this);
			};
			obj.appendChild(newDiv);

			var d = document.getElementById("dd");
			function c(){
				d.innerHTML = "sdfsdf";
				document.write(d);
			}
		}
	</script>
</head>
<body id="parent">
	<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
	<hr>
	<p>DOM트리에 객체를 동적으로 객체를 삽입할 수 있습니다.
	createElement(), appendChild(), removeChild()메소드를 사용하여 새로운 
	객체를 생성, 삽입, 삭제하는 예제입니다.</p>
	<a href="javascript:createDIV()">DIV 생성</a><p>
		<p>
	<div id="dd" onclick="c()">dd</div>;

</body>
</html>

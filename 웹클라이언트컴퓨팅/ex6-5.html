<!DOCTYPE html>
<html>
<head>
	<title>3의 배수 찾기</title>
</head>
<body>
	<h3>3의 배수 찾기</h3>
	<hr>
	<script type="text/javascript">
		var user = prompt("숫자를 입력하세요");
		if (user != null){
			if (user % 3 == 0)
				document.write("<h1>" +user + "은 3의 배수입니다.</h1>");
			else
				document.write("<h1>" +user + "은 3의 배수가 아닙니다.</h1>");
		}
		else{
			alert("입력이 취소됐습니다.");
		}

	</script>

</body>
</html>

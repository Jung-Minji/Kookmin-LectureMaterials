<!DOCTYPE html>
<html>
<head>
	<title>[]로 배열 만들기</title>
</head>
<body>
	<h3>[]로 배열 만들기</h3>
	<hr>
	<script type="text/javascript">
		var plots = [20, 5, 8, 15, 20];
		document.write(plots + "<br>");
		for(var i=0; i<5; i++){
			var size = plots[i];
			for(var j=0; j<size; j++)
				document.write("*");
			document.write(plots[i] + "<br>");
		}
	</script>

</body>
</html>

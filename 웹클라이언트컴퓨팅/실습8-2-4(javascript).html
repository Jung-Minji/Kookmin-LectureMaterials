<!DOCTYPE html>
<html>
<head>
	<title>자바스크립트 연습</title>
	<script type="text/javascript">
		function changeText(){
			var text = document.getElementById("javascript");
			text.style.color = "red";
		}

		function changeBorder(){
			var border = document.getElementById("border");
			border.style.border = "2px dotted violet";
		}
	</script>
</head>
<body>
	<h3>자바스크립트란?
	<button onclick="changeText()">text</button>
	<button onclick="changeBorder()">border</button>
	</h3>
	<hr>
	<p><span id="javascript">자바스크립트</span>는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
	<p><span id="border">C언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
	<p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>

</body>
</html>

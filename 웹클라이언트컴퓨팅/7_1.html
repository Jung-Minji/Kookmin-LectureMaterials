<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>구구단 출력하기</title>
</head>
<body>
	<h3>구구단 출력하기</h3>
	<hr>
	<script type="text/javascript">
		var n = prompt("구구단 몇단을 원하세요");
		n = parseInt(n);

		for(var i=1; i<=9; i++){
			document.write(n + "x" + i + "=" + n*i + "<br>");
		}
	</script>

</body>
</html>

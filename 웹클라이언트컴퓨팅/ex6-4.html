<!DOCTYPE html>
<html>
<head>
	<title>짝수, 홀수 찾기</title>
</head>
<body>
	<h3>짝수, 홀수 찾기</h3>
	<hr>
	<script type="text/javascript">
		var user = prompt("숫자를 입력하세요");
		if (user % 2 == 0)
			document.write("<h1>" +user + "은 짝수입니다.</h1>");
		else
			document.write("<h1>" +user + "은 홀수입니다.</h1>");
	</script>

</body>
</html>
